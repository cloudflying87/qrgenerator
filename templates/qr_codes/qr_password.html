<!DOCTYPE html>

<head>

        body {

            margin: 0;
            background: #f5f5f5;
        }
        .password-container {
            text-align: center;
            padding: 2rem;

            border-radius: 8px;

        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #18181b;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
